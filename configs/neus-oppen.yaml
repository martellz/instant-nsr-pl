name: neus-oppen
tag: ''
seed: 42

dataset:
  name: oppen
  scene: ???
  img_wh:
    - 800
    - 800
  near_plane: 0.0
  far_plane: 0.0
  spheric_poses: false
  use_pixel_centers: true
  cam_sphere_radius: 1.0
  obj_size: 0.2
  train_split: 'train'

model:
  name: neus
  radius: 1.0
  bg_radius: 200
  num_samples_per_ray: 1024
  bg_num_samples_per_ray: 128
  train_num_rays: 256
  max_train_num_rays: 4096
  grid_prune: true
  dynamic_ray_sampling: true
  batch_image_sampling: false
  randomized: true
  ray_chunk: 4096
  init_variance: 0.3
  cos_anneal_end: 5000
  geometry:
    name: volume-sdf
    radius: ${model.radius}
    feature_dim: 13
    sdf_activation: none
    sdf_bias: 0.
    grad_type: analytic
    isosurface:
      method: mc
      resolution: 512
      chunk: 2097152
      threshold: 0.
    xyz_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378
      include_xyz: true
    mlp_network_config:
      otype: VanillaMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 1
      sphere_init: true
      weight_norm: true
  texture:
    name: volume-radiance
    input_feature_dim: ${add:${model.geometry.feature_dim},3} # surface normal as additional input
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 4    
    mlp_network_config:
      otype: FullyFusedMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 2
    color_activation: sigmoid

  bg_geometry:
    name: volume-density
    radius: ${model.bg_radius}
    feature_dim: 16
    density_activation: trunc_exp
    density_bias: -1
    isosurface:
      method: mc
      resolution: 512
      chunk: 2097152
      threshold: 5.0
    xyz_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378
    mlp_network_config:
      otype: FullyFusedMLP
      activation: ReLU
      output_activation: none
      n_neurons: 64
      n_hidden_layers: 1
  bg_texture:
    name: volume-radiance
    input_feature_dim: ${model.bg_geometry.feature_dim}
    dir_encoding_config:
      otype: SphericalHarmonics
      degree: 4
    mlp_network_config:
      otype: FullyFusedMLP
      activation: ReLU
      output_activation: Sigmoid
      n_neurons: 64
      n_hidden_layers: 2
  
system:
  name: neus-system
  loss:
    lambda_rgb: 1.
    lambda_mask: 0.0
    lambda_eikonal: 0.1
  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
          lr: 0.01
      texture:
          lr: 0.01
      variance:
          lr: 0.001
      bg_geometry:
          lr: 0.01
      bg_texture:
          lr: 0.01
  scheduler:
    name: ExponentialLR
    interval: step
    args:
      gamma: ${calc_exp_lr_decay_rate:0.1,${trainer.max_steps}}    

checkpoint:
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}

trainer:
  max_steps: 20000
  log_every_n_steps: 100
  num_sanity_val_steps: 0
  val_check_interval: 10000
  limit_train_batches: 1.0
  limit_val_batches: 2
  enable_progress_bar: true 
  precision: 16
